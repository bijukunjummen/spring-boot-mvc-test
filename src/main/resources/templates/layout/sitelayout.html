<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.name}">List of Hotels</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <script th:src="@{/webjars/jquery/2.1.0/jquery.js}" src="jquery.js"></script>
    <script th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.js}"
            src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
    <script th:src="@{/webjars/angularjs/1.3.0-beta.8/angular.min.js}"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script th:src="@{/webjars/angularjs/1.3.0-beta.8/angular-resource.min.js}" src="#"></script>
    <script th:src="@{/webjars/angular-ui-router/0.2.8/angular-ui-router.min.js}" src="#"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var URLS = {};
        URLS.hotels = /*[[@{/rest/hotels/:id}]]*/ '/hotels/rest';
        URLS.partialsList = /*[[@{/hotels/partialsList}]]*/ '/hotels/partialsList';
        URLS.partialsEdit = /*[[@{/hotels/partialsEdit}]]*/ '/hotels/partialsEdit';
        URLS.partialsCreate = /*[[@{/hotels/partialsCreate}]]*/ '/hotels/partialsCreate';
        URLS.mappingsUrl = /*[[@{/mappings}]]*/ '/mappings';
        URLS.partialsMappings = /*[[@{/mappings/partialsMappings}]]*/ '/mappings/partialsEndpoints';
        /*]]>*/
    </script>
    <script th:src="@{/js/app.js}" src="../../static/js/app.js"></script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">Hotels Listing</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div layout:fragment="content">
        <h1>Static content for prototyping purposes only</h1>

        <p>
            This is the layout of the site. The actual content will come from individual views making use of this layout
        </p>
    </div>
</div>
<div id="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
